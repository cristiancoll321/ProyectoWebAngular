
<div class="container py-5">
  <h3 class="text-center mb-4">Comunícate con nuestro equipo</h3>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
    <div>
      <label for="nombre">Nombre</label><br>
      <input type="text" id="nombre" formControlName="nombre" />
      <div *ngIf="isFieldInvalid('nombre')" style="color:red; font-size: 0.9rem;">
        El nombre es obligatorio y debe tener al menos 2 caracteres.
      </div>
    </div>
    <br>
    <div>
      <label for="email">Correo electrónico</label><br>
      <input type="email" id="email" formControlName="email" />
      <div *ngIf="isFieldInvalid('email')" style="color:red; font-size: 0.9rem;">
        Ingresa un correo válido.
      </div>
    </div>
    <br>
    <div>
      <label for="asunto">Asunto</label><br>
      <input type="text" id="asunto" formControlName="asunto" />
      <div *ngIf="isFieldInvalid('asunto')" style="color:red; font-size: 0.9rem;">
        El asunto es obligatorio.
      </div>
    </div>
    <br>
    <div>
      <label for="mensaje">Mensaje</label><br>
      <textarea id="mensaje" formControlName="mensaje" rows="4"></textarea>
      <div *ngIf="isFieldInvalid('mensaje')" style="color:red; font-size: 0.9rem;">
        El mensaje es obligatorio y debe tener al menos 10 caracteres.
      </div>
    </div>
    <br>
    <div>
      <input type="checkbox" id="aceptaTerminos" formControlName="aceptaTerminos" />
      <label for="aceptaTerminos">Acepto los términos y condiciones</label>
      <div *ngIf="isFieldInvalid('aceptaTerminos')" style="color:red; font-size: 0.9rem;">
        Debes aceptar los términos.
      </div>
    </div>
    <br>
    <button type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Enviando...' : 'Enviar Mensaje' }}
    </button>
    <p *ngIf="enviado" style="color: green; margin-top: 15px;">
      Tu información ha sido enviada correctamente.
    </p>
  </form>
</div>
