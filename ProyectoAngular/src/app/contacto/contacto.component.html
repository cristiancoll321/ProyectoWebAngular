<div class="container py-4">
  <h2 class="mb-4 text-center">Contáctanos</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="tu@email.com">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
      <div class="mt-4 text-center">
        <p><strong>Teléfono:</strong> <a href="tel:+521234567890">+57 312 327 5018</a></p>
        <p><strong>Correo:</strong> <a href="mailto:contacto@desarrollatumarca.com">contacto@desarrollatumarca.com</a></p>
      </div>
    </div>
  </div>
</div>
